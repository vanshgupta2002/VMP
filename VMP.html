<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vansh's Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="VMP.png" alt="VMP" />VMP Player</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
     
      <div class="songlist">
        <h1 class="mh">Vansh's Playlist</h1>
        <div class="songItem">
            <img src="1.jpg" alt="1">
            <span class="songName">Mann Bharya 2.0</span>
            <span class="songlistplay"><span class="ts">3:50</span> <i id="1" class="far songItemPlay fa-play-circle" id="pl"></i></span>
        </div>
        <div class="songItem">
            <img src="soch.jpg" alt="1">
            <span class="songName">Soch</span>
            <span class="songlistplay"><span class="ts">3:50</span> <i id="2" class="far songItemPlay fa-play-circle" id="pl"></i></span>
        </div>
        <div class="songItem">
            <img src="waalian.jpg" alt="1">
            <span class="songName">Wallian</span>
            <span class="songlistplay"><span class="ts">3:50</span> <i id="3" class="far songItemPlay fa-play-circle" id="pl"></i></span>
        </div>
        <div class="songItem">
            <img src="baarishein.jpg" alt="1">
            <span class="songName">Baarishein</span>
            <span class="songlistplay"><span class="ts">3:50</span> <i id="4" class="far songItemPlay fa-play-circle" id="pl"></i></span>
        </div>
        <div class="songItem">
            <img src="heartless.jpg" alt="1">
            <span class="songName">Heartless</span>
            <span class="songlistplay"><span class="ts">3:50</span> <i id="5" class="far songItemPlay fa-play-circle" id="pl"></i></span>
        </div>
        <div class="songItem">
            <img src="tujomila.jpg" alt="1">
            <span class="songName">Tu Jo Mila</span>
            <span class="songlistplay"><span class="ts">3:50</span> <i id="6" class="far songItemPlay fa-play-circle" id="pl"></i></span>
        </div>
        <div class="songItem">
            <img src="iktara.jpg" alt="1">
            <span class="songName">Iktara</span>
            <span class="songlistplay"><span class="ts">3:50</span> <i id="7" class="far songItemPlay fa-play-circle" id="pl"></i></span>
        </div>
        <div class="songItem">
            <img src="th.webp" alt="1">
            <span class="songName">Kun Faya Kun</span>
            <span class="songlistplay"><span class="ts">3:50</span> <i id="8" class="far songItemPlay fa-play-circle" id="pl"></i></span>
        </div>
     
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <div class="in"><input type="range" name="range" id="myProgressBar" min="0" max="100" value="=0" /></div>
        
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songinfo">
          <img src="mp.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Mann Bharya 2.0</span>
      </div>
    </div>
    <div class="giff" id="giff">
      <img src="giff.gif"  alt="">
    </div>
    <script
      src="https://kit.fontawesome.com/384a61a16b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
